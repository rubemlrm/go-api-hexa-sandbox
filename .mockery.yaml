mockname: "Mock{{.InterfaceName}}"
outpkg: "{{.PackageName}}_mocks"
packages:
  github.com/rubemlrm/go-api-bootstrap/internal/common/logger:
    config:
      all: true
  github.com/rubemlrm/go-api-bootstrap/internal/common/validations:
    config:
      all: true
  github.com/rubemlrm/go-api-bootstrap/internal/common/decorator:
      config:
        all: true
  github.com/rubemlrm/go-api-bootstrap/internal/user:
    config:
      all: true
  github.com/rubemlrm/go-api-bootstrap/internal/user/domain/user:
    config:
      all: true
  github.com/rubemlrm/go-api-bootstrap/internal/user/app/query:
    config:
      all: true
  github.com/rubemlrm/go-api-bootstrap/internal/user/app/command:
    config:
      all: true